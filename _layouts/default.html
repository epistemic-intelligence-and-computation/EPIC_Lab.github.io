<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ '/image/logo/epic.jpg' | relative_url }}">

    <!-- Local styles -->
    <link rel="stylesheet" href="{{ '/assets/css/gallery.css' | relative_url }}">
    <script src="{{ '/assets/js/gallery-carousel.js' | relative_url }}" defer></script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/stylesheet.css' | relative_url }}">
<!--    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">-->
    <link rel="stylesheet" href="{{ '/assets/css/team.css' | relative_url }}">
        <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    {% if site.google_site_verification %}
    <meta name="google-site-verification" content="{{ site.google_site_verification }}">
    {% endif %}
</head>
<body>
{% include nav.html %}

<main>
    {{ content }}
</main>

{% include footer.html %}
</body>
</html>
